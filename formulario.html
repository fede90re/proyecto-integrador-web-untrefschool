<!doctype html>
<html lang="en">

<head>
    <title>Formulario de inscripción</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- links de hoja css-->
    <link rel="stylesheet" href="/public/css/formulario.css">
    <!-- links de tipografía Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- links de tipografía Belanosima-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:ital,wght@1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--comienza el header-->
    <header>
        <section class="img-section">
            <h1 class="title">Untref School</h1>
            <nav class="nav1"></nav>
    </header>
    <!--comienza el main-->
    <main>
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label class="m-2 p-2" for="nombre">Nombre del alumno:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label class="m-2 p-2" for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="m-2 p-2" for="edad">Edad:</label>
                    <input type="edad" class="form-control" id="edad">
                </div>
                <div class="form-floating m-3 p-3">
                    <select class="form-select p-1" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Elegir la jornada</option>
                        <option value="1">Media jornada (de 8am a 12am)</option>
                        <option value="2">Jornada completa (de 8am a 15am con almuerzo)</option>
                    </select>
                    <label class="m-1 p-1" for="floatingSelect"></label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control p-3" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label class="m-2 p-2" for="floatingTextarea" for="Comentarios:">Comentarios:</label>
                </div>
                <div class="form-floating text-center">
                    <button type="submit" class="btn btn-light enviar m-3 p-3">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <!--comienza el footer-->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <!-- Columna de la izquierda -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h4 class="h6">Nuestras redes:</h4>
                    <div class="d-flex flex-column">
                        <img src="/public/img/instagram.png" alt="Instagram" class="mb-2 logos-redes">
                        <img src="/public/img/facebook.png" alt="Facebook" class="mb-2 logos-redes">
                        <img src="/public/img/twitter.png" alt="Twitter" class="logos-redes">
                    </div>
                </div>
                <!-- Columna central -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h4 class="h6">Untref School</h4>
                    <div class="mapa d-flex justify-content-center">
                        <!-- Aquí puedes insertar el mapa de Google Maps -->
                        <!-- Por ejemplo, usando un iframe -->

                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d204.46331051196185!2d-57.954258410598364!3d-34.92117854609955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e790b63bcbd7%3A0xc9580e83644380bd!2smonumento%20a%20Mariano%20Moreno!5e0!3m2!1ses!2sar!4v1689776722522!5m2!1ses!2sar"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <!-- Columna de la derecha -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h4 class="h6">Contacto:</h4>
                    <p><a class="text-center" href="mailto:untrefschool@gmail.com">untrefschool@gmail.com</a></p>
                    <p><a class="text-center" href="tel:02215555554">tel: 0221 555 5554</a></p>
                    <p><a class="text-center" href="https://wa.me/5492215774322" target="_blank">whatsapp: 2215
                            774322</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Enlace a Bootstrap JS (se coloca al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Zv5nE6s0EIEITbceVCECpUwFMyI1Ib6t9Cf2UvV1Xzkkz2"
        crossorigin="anonymous"></script>
</body>

</html>
